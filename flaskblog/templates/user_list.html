{% extends "base.html" %}
{% block content %}
{% for user in users %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ url_for('static', filename='pictures/' + user.image_file) }}" alt="">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{{ url_for('user_info', username=user.username) }}">{{ user.username }}</a>
                <p><strong>Followers:</strong> {{ user.followers.count() }}</p>
                <p><strong>Following:</strong> {{ user.followed.count() }}</p>
            </div>
        </div>
    </article>
{% endfor %}
{% endblock %}
