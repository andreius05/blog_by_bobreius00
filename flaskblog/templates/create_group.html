{% extends "base.html" %}
{% block content %}
    <div class="container mt-5">
        <h1>Create a New Group</h1>
        <form method="POST" action="">
                {{ form.hidden_tag() }}  <!-- Обязательно добавьте этот тег -->
            <!-- Group Name Field -->
            <div class="form-group">
                <label for="group_name">{{ form.group_name.label }}</label>
                {{ form.group_name(class_="form-control") }}
            </div>

            <div class="form-group">
                <label for="add_members">{{ form.add_members.label }}</label>
                {% for subfield in form.add_members %}
                    <div class="form-check">
                        {{ subfield() }} {{ subfield.label }}
                    </div>
                {% endfor %}
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                {{ form.submit(class_="btn btn-primary") }}
            </div>
        </form>
    </div>
{% endblock %}
